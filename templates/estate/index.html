{% extends 'base.html' %}

{% block content %}
    <div class="content-container my-5 p-5 estates-container">
        <h3 class="text-center">Allar fasteignir</h3>
         <form action="sort" method="GET">
                <button type="submit" name="orderbyaddress">Raða eftir heimilisfangi</button>
            </form>

        <form action="sort" method="GET">
            <button type="submit" name="orderbyprice">Raða eftir verði</button>
        </form>

        <form action="sort" method="GET">
            <button type="submit" name="orderbydate">Raða eftir skráningardagsetningu</button>
        </form>

        <div class="row">
            {% for estate in estates %}
                <div class="col-4 card py-2">
                    {% include 'estate/single_estate.html' with estate=estate %}
                </div>
            {% endfor %}
        </div>
        {% include 'components/paging.html' with list=estates %}
    </div>
{% endblock %}
