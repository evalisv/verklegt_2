{% extends 'base.html' %}

{% block content %}
<h3>Mínar eignir á skrá:</h3>
<div class="content-container my-5 p-5 estates-container">
    {%  for  estate in estates %}
        <div class="col-4">
            {% include 'estate/single_estate.html' with estate=estate %}
            <a href="{% url 'update_estate' estate.id %}" class="btn btn-primary float-right ml-2">Uppfæra</a>
            <a href="{% url 'delete_estate' estate.id %}" class="btn btn-primary float-right ml-2">Eyða</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
