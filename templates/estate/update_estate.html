{% extends 'base.html' %}
{% block content %}
    <div class="breadcrumbs">Forsæiða > Mínar síður > Eignir > Uppfæra eign</div>
    <div class="content-container update-estate my-5 p-5">
    {% if request.user == estate.estate_seller or user_role == 'admin' %}
        <h3 class="text-center">Fasteignin mín: {{ estate }}</h3>
        <div class="row">
            <div class="col-12">
                <form id="update-estate-form" class="form form-horizontal" action="{% url 'update_estate' id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Uppfæra fasteignaskráningu" class="btn btn-primary float-right my-3"/>
                    <button class="btn btn-link float-right my-3 mx-2" onclick="window.history.go(-1); return false;">Til baka</button>
                </form>
            </div>
        </div>
        {% else %}
        <h1>Aðgangur bannaður</h1>
    {% endif %}
    </div>
{% endblock %}
