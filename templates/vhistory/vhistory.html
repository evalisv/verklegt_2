<div>
    <a href="/estate/{{ estate.id }}">
        <div class="image-wrapper">
            <img class="estate-img" src="/media/{{ estate.images }}" />
        </div>
        <div><h4>{{ estate.address }}</h4></div>
        <div><h2>Verð: {{ estate.price }} kr.</h2></div>
        <div><h2>Stærð: {{ estate.size }} fm.</h2></div>
        <div><h2>Tegund: {{ estate.type }}</h2></div>
        <div><p>{{ estate.description }}</p></div>
    </a>
</div>
