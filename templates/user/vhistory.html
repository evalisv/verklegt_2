{% extends 'base.html' %}
{% block content %}
    <h1>{{ estate.address }}</h1>
    <h2>Verð: {{ estate.price }} kr.</h2>
    <h2>Stærð: {{ estate.size }} fm.</h2>
    <h2>Tegund: {{ estate.type }}</h2>
    <p>{{ estate.description }}</p>
    <img src="{{ estate.EstateImage_set.get(id=0).image }}"
{% endblock %}
