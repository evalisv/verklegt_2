{%  extends "base.html" %}
{% block content %}
    <div class="content-container my-5 p-5 dashboard-container">
        <div class="my-page-area">
        <h3 class="text-center">Mínar síður</h3>
            <div class="row">
                <a href="{% url 'my_offers' %}" class="col-{{ number_of_cols }} card">
                    <div class="m-1 p-5 text-center">
                        <i class="fa fa-file-text fa-3x"></i>
                        Tilboð
                    </div>
                </a>
                <a href="{% url 'seller_estates' %}" class="col-{{ number_of_cols }} card">
                    <div class="m-1 p-5 text-center">
                        <i class="fa fa-home fa-3x"></i>
                        Eignir
                    </div>
                </a>
                {% if user_role == 'admin' %}
                    <a href="{% url 'agent-index' %}" class="col-{{ number_of_cols }} card">
                         <div class="m-1 p-5 text-center">
                             <i class="fa fa-user-secret fa-3x"></i>
                             Fasteignasalar
                         </div>
                    </a>
                {% endif %}
            </div>

            <div class="row">
                <a href="{% url 'search_history' %}" class="col-{{ number_of_cols }} card">
                    <div class="m-1 p-5 text-center">
                        <i class="fa fa-history fa-3x"></i>
                        Leitarsaga
                    </div>
                </a>
                <a href="{% url 'settings' %}" class="col-{{ number_of_cols }} card">
                    <div class="m-1 p-5 text-center">
                        <i class="fa fa-cog fa-3x"></i>
                        Stillingar
                    </div>
                </a>
                {% if user_role == 'admin' %}
                    <a href="/users/index" class="col-{{ number_of_cols }} card">
                        <div class="m-1 p-5 text-center">
                            <i class="fa fa-users fa-3x"></i>
                            Notendur
                        </div>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
