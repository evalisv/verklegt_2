{% extends 'base.html' %}

{% block content %}
    <div>
        <h3 class="text-center">Alllir notendur:</h3>
        <div>
            {% for user in users %}
                <div>
                    <h5>{{ user.user.get_full_name }} {{ user.user.email }}</h5>
                </div>
            {% endfor %}
        </div>
        {% include 'components/paging.html' with list=users %}
    </div>
{% endblock %}
