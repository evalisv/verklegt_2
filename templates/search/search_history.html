{%  extends "base.html" %}
{% block content %}
    <div class="content-container search-history my-5 p-5">
        <div class="my-page-area">
            <h3 class="text-center">Leitarsaga</h3>
            <div class="row">
                <a class="col-6 card" href="{% url 'viewing_history' %}">
                    <div class="my-1 p-5 text-center">
                        <i class="fa fa-eye fa-3x"></i>
                        Skoðaðar eignir
                    </div>
                </a>
                <a class="col-6 card" href="{% url 'search_word_history' %}">
                    <div class="my-1 p-5 text-center">
                        <i class="fa fa-search fa-3x"></i>
                        Leitarorðin mín
                    </div>
                </a>
            </div>
            <button class="btn btn-link float-right my-2" onclick="window.history.go(-1); return false;">Til baka</button>
        </div>
    </div>
{% endblock %}
