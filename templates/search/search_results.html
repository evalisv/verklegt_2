{%  extends 'base.html' %}

{% block content %}
    <div class="content-container my-5 p-5 estates-container">
        {% if query %}
            <h3 class="text-center">Leitarniðurstöður fyrir "{{ query }}"</h3>
            <button type="button">Raða eftir heimilisfangi</button>
            <button type="button">Raða eftir verði</button>
            <button type="button">Raða eftir skráningardagsetningu</button>
            <br>
            <div class="row">
                {% for estate in estates %}
                    <div class="col-4">
                        {% include 'estate/single_estate.html' with estate=estate %}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
            {% include 'components/paging.html' with list=estates %}
    <div class="row">
        <div class="col-8">
            <button class="btn btn-danger float-left" onclick="window.location.href = '/';">Til baka</button>
        </div>
    </div>
    </div>
{% endblock %}
