{% extends 'base.html' %}
{% block content %}
    <div class="breadcrumbs"><a href="{% url 'homepage' %}">Forsíða</a> > <a href="{% url 'estate-index' %}">Allar fasteignir</a> > <a href="{% url 'estate_details' id %}">Ítarupplýsingar</a> > Gera kauptilboð</div>
    <div class="content-container make-offer my-5 p-5">
    <h3 class="text-center">Gera kauptilboð</h3>
        <div class="row">
            <div class="col-12">
                <form id="make-offer-form" class="form form-horizontal" action="{% url 'make_offer' id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Senda inn tilboð" class="btn btn-primary float-right my-3"/>
                    <button class="btn btn-link float-right my-3 mx-2" onclick="window.history.go(-1); return false;">Til baka</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
