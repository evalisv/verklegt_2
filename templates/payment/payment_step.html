{% extends 'base.html' %}
{% block content %}
    <div class="breadcrumbs">Forsíða > Mínar síður > Tilboð > Greiðsluupplýsinar</div>
    <div class="content-container payment-step my-5 p-5">
    <h3 class="text-center">Greiðsluupplýsingar</h3>
        <div class="row">
            <div class="col-12">
                <p>Upphæð: {{ offer.amount }}</p>
                <form class="form form-horizontal" action="{% url 'make_payment' offer.id %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Staðfesta" class="btn btn-primary float-right my-3"/>
                    <button class="btn btn-link float-right my-3 mx-2" onclick="window.history.go(-1); return false;">Til baka</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
